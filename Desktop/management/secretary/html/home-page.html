              <span class="profile-form-title2"></span>
              <span class="profile-form-title">
                <script language="javascript">
                  now = new Date();
                  var thday = new Array(
                    "อาทิตย์",
                    "จันทร์",
                    "อังคาร",
                    "พุธ",
                    "พฤหัส",
                    "ศุกร์",
                    "เสาร์"
                  );
                  var thmonth = new Array(
                    "มกราคม",
                    "กุมภาพันธ์",
                    "มีนาคม",
                    "เมษายน",
                    "พฤษภาคม",
                    "มิถุนายน",
                    "กรกฎาคม",
                    "สิงหาคม",
                    "กันยายน",
                    "ตุลาคม",
                    "พฤศจิกายน",
                    "ธันวาคม"
                  );

                  function startTime() {
                    var today = new Date();
                    var h = today.getHours();
                    var m = today.getMinutes();
                    var s = today.getSeconds();
                    // add a zero in front of numbers<10
                    m = checkTime(m);
                    s = checkTime(s);
                    document.getElementById("txt_time").innerHTML =
                      "เวลา " + h + ":" + m + ":" + s + " น.";
                    t = setTimeout(function () {
                      startTime();
                    }, 500);
                  }

                  function checkTime(i) {
                    if (i < 10) {
                      i = "0" + i;
                    }
                    return i;
                  }

                  document.write(
                    "วัน" +
                      thday[now.getDay()] +
                      "ที่ " +
                      now.getDate() +
                      " " +
                      thmonth[now.getMonth()] +
                      " " +
                      (0 + now.getFullYear() + 543)
                  );
                </script>
              </span>
              <span class="profile-form-title" id="txt_time"></span>
